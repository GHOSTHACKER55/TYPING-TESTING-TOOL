<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Shadows Typing Tool ‚å®Ô∏èüî•</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family: 'Roboto', sans-serif;
    background: #0a0a0a;
    overflow: hidden;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Background falling letters */
  .letter {
    position: absolute;
    top: -20px;
    color: red;
    font-size: 20px;
    font-weight: bold;
    animation: fall 5s linear infinite;
  }
  @keyframes fall {
    to {transform: translateY(100vh);}
  }

  header {
    width: 100%;
    display:flex;
    justify-content: center;
    align-items:center;
    padding: 20px;
  }
  #logo {
    width:50px;
    height:50px;
    margin-right:15px;
    background-color:#333; /* Replace with logo link */
  }
  h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: 24px;
    color: #00ff99;
    margin:0;
  }

  #sentenceBox {
    font-size: 18px;
    margin:20px;
    padding:10px;
    background:#111;
    border-radius: 10px;
    color:#ff5555;
    user-select:none; /* non-copyable */
  }

  #typingArea {
    width: 90%;
    max-width: 600px;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline:none;
    margin-bottom: 10px;
    background: #222;
    color:#fff;
  }

  .button {
    padding:15px;
    margin:10px;
    font-size: 18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:#fff;
  }

  .button-green {background-color:#25D366;}
  .button-blue {background-color:#0099ff;}
  .button-gradient {background: linear-gradient(45deg,#ff6b6b,#ffcc00,#00ff99);}

  #stats, #finalResult {
    font-size:18px;
    margin-top:10px;
    color:#fff;
  }

</style>
</head>
<body>

<header>
  <div id="logo"></div>
  <h1>Anonymous Shadows Typing Test ‚å®Ô∏èüî•</h1>
</header>

<div id="sentenceBox"></div>

<textarea id="typingArea" placeholder="Type the sentence here..." rows="3"></textarea>

<button class="button button-gradient" id="checkSpeed">Check Typing Speed üèéÔ∏è</button>

<div id="finalResult"></div>

<!-- WhatsApp Join Buttons -->
<a href="https://whatsapp.com/channel/0029Vb6EE3S0LKZMNhNcoW22" target="_blank" class="button button-green">Join WhatsApp Channel ‚úÖ</a>
<a href="https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS" target="_blank" class="button button-blue">Join WhatsApp Group ‚úÖ</a>

<script>
  // Falling letters background
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  for(let i=0;i<50;i++){
    const span = document.createElement('span');
    span.className='letter';
    span.style.left=Math.random()*100+'vw';
    span.style.fontSize=(15+Math.random()*20)+'px';
    span.innerText = letters.charAt(Math.floor(Math.random()*letters.length));
    document.body.appendChild(span);
  }

  const sentences = [
    "How are you doing today?",
    "Typing fast is fun!",
    "Practice makes perfect.",
    "Anonymous Shadows tool is amazing.",
    "Focus and improve your speed.",
    "Accuracy is key in typing.",
    "Never give up learning new skills.",
    "Keep calm and type faster!"
  ];

  let currentSentence = sentences[Math.floor(Math.random()*sentences.length)];
  const sentenceBox = document.getElementById("sentenceBox");
  sentenceBox.innerText = currentSentence;

  const typingArea = document.getElementById("typingArea");
  let startTime;

  typingArea.addEventListener("focus",()=>{
    if(!startTime) startTime = new Date();
  });

  document.getElementById("checkSpeed").onclick = ()=>{
    const typed = typingArea.value;
    const sentence = currentSentence;

    // Accuracy calculation
    let correctChars = 0;
    for(let i=0;i<sentence.length;i++){
      if(typed[i]===sentence[i]) correctChars++;
    }
    const accuracy = Math.floor((correctChars/sentence.length)*100);

    // WPM calculation
    const minutes = ((new Date())-startTime)/60000;
    const wpm = Math.floor((typed.split(" ").length)/minutes);

    document.getElementById("finalResult").innerText = `‚úÖ Accuracy: ${accuracy}% | Speed: ${wpm || 0} WPM`;

    // Reset input and new sentence
    typingArea.value = "";
    currentSentence = sentences[Math.floor(Math.random()*sentences.length)];
    sentenceBox.innerText = currentSentence;
    startTime = new Date();
  }
</script>
</body>
</html>
