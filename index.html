<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;

        }

        .header {
            display: flex;

        .header img {
            width: 60px; /* Adjust size of your logo */

        h1 {

        p.description {
            font-size: 1rem;
            margin: 10px auto;

        }

        .container {

        .typing-area {

        textarea {

        button {
            padding: 10px 25px;

            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        button.start { background-color: #00ffea; color: #000; }
        button.start:hover { background-color: #00d8cc; }

        button.whatsapp { background-color: #25D366; color: #fff; }
        button.whatsapp:hover { background-color: #1ebe5b; }

        .stats {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ffeb3b;
        }

        /* Falling red letters background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="header">
        <img src="YOUR_IMAGE_URL_HERE" alt="Logo">
        <h1>Anonymous Shadows Typing Test üï∂Ô∏èüî•</h1>
    </div>

    <p class="description">
        Welcome to the ultimate typing speed challenge! üöÄ Test your skills, improve your speed, and compete with friends! üñ§ To access the full tool, make sure to join our <strong>WhatsApp Group</strong> and <strong>Channel</strong> below! üî•
    </p>

    <div class="container">
        <div class="typing-area">
            <textarea id="typingArea" placeholder="" readonly></textarea>
            <div class="buttons">
                <button class="start" id="startBtn">Start Typing Test ‚úçÔ∏è</button>
                <a href="https://whatsapp.com/channel/0029Vb6EE3S0LKZMNhNcoW22" target="_blank">
                    <button class="whatsapp">Join WhatsApp Channel üì¢</button>
                </a>
                <a href="https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS" target="_blank">
                    <button class="whatsapp">Join WhatsApp Group üí¨</button>
                </a>
            </div>
            <div class="stats">
                <span id="accuracy">Accuracy: 0%</span> | <span id="wpm">Speed: 0 WPM</span>
            </div>
        </div>
    </div>

    <script>
        // Matrix-style falling red letters
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#ff0000";
            ctx.font = fontSize + "px monospace";
            for(let i=0; i<drops.length; i++){
                const text = letters.charAt(Math.floor(Math.random()*letters.length));
                ctx.fillText(text,i*fontSize,drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height || Math.random() > 0.975) drops[i]=0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Typing test
        const sentences = [
            "How are you doing today?",
            "The quick brown fox jumps over the lazy dog.",
            "Anonymous Shadows is the ultimate typing challenge!",
            "Practice makes perfect, keep typing fast!",
            "Improve your speed and accuracy with every try."
        ];

        const typingArea = document.getElementById("typingArea");
        const accuracyText = document.getElementById("accuracy");
        const wpmText = document.getElementById("wpm");
        const startBtn = document.getElementById("startBtn");

        let startTime, totalTyped = 0;
        let currentSentence = "";

        function getRandomSentence() {
            return sentences[Math.floor(Math.random()*sentences.length)];
        }

        startBtn.addEventListener("click", ()=>{
            currentSentence = getRandomSentence();
            typingArea.value = "";
            typingArea.placeholder = currentSentence;
            typingArea.removeAttribute("readonly");
            typingArea.focus();
            startTime = null;
            accuracyText.innerText = "Accuracy: 0%";
            wpmText.innerText = "Speed: 0 WPM";
        });

        typingArea.addEventListener("input", ()=>{
            if(!startTime) startTime = new Date();
            const value = typingArea.value;
            totalTyped = value.length;

            const correctChars = value.split("").filter((c,i)=> c === currentSentence[i]).length;
            const accuracy = Math.floor((correctChars / (currentSentence.length || 1)) * 100);
            accuracyText.innerText = "Accuracy: " + accuracy + "%";

            const minutes = (new Date() - startTime)/60000;
            const wpm = Math.floor(value.split(" ").length / minutes);
            wpmText.innerText = "Speed: " + (wpm || 0) + " WPM";
        });
    </script>
</body>
</html>
