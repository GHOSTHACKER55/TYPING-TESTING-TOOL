<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Shadows Typing Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

  body {
    font-family: 'Roboto Mono', monospace;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: #000;
    color: #fff;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  h1 {
    margin: 20px 0;
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000;
    z-index: 1;
    position: relative;
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    width: 95%;
    max-width: 600px;
    background: rgba(0,0,0,0.75);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px #ff0000;
  }

  .logo-placeholder {
    width: 60px;
    height: 60px;
    background: #222;
    border-radius: 10px;
    margin-right: 15px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff0000;
    font-weight: bold;
  }

  .content {
    flex-grow: 1;
  }

  .sentence {
    font-size: 18px;
    margin-bottom: 15px;
    user-select: none;
  }

  textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    resize: none;
    background: #222;
    color: #ff4444;
  }

  button {
    padding: 14px 0;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px 0 0 0;
    font-weight: bold;
    transition: 0.3s;
    width: 100%;
  }

  #checkBtn {
    background: linear-gradient(45deg, #ff4444, #cc0000);
    color: #000;
  }

  #checkBtn:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #whatsappGroup {
    background: #25D366;
    color: #fff;
  }

  #whatsappGroup:hover {
    background: #1ebe5d;
  }

  #whatsappChannel {
    background: #128C7E;
    color: #fff;
  }

  #whatsappChannel:hover {
    background: #0f6e63;
  }

  .result {
    margin-top: 15px;
    font-size: 20px;
    color: #ffdd00;
    font-weight: bold;
    min-height: 28px;
  }

  .locked-msg {
    margin-top: 10px;
    color: #ff4444;
    font-size: 16px;
    text-align: center;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1>Anonymous Shadows Typing Test</h1>

<div class="container">
  <div class="logo-placeholder">
    LOGO
    <!-- Replace this with your <img src="https://i.supaimg.com/deaa2a84-9bbc-4269-8375-bb54a6c8e71e.jpg" alt="Logo"> -->
  </div>
  <div class="content">
    <div class="sentence" id="sentence">Join our WhatsApp to unlock the tool!</div>
    <textarea id="input" rows="4" placeholder="Start typing here..." disabled></textarea>
    <br>
    <button id="checkBtn" disabled>Check Accuracy & WPM</button>
    <button id="whatsappGroup" onclick="unlockTool('group')">Join WhatsApp Group</button>
    <button id="whatsappChannel" onclick="unlockTool('channel')">Visit WhatsApp Channel</button>
    <div class="result" id="result"></div>
    <div class="locked-msg" id="lockedMsg">You must join WhatsApp before using the tool!</div>
  </div>
</div>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 20;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(0);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#ff0000";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  // Typing tool logic
  const sentences = [
    "How are you doing today?",
    "The quick brown fox jumps over the lazy dog.",
    "Anonymous Shadows is the coolest typing tool.",
    "Typing speed tests are fun and challenging.",
    "Keep practicing to improve your accuracy.",
    "Never give up and always stay motivated.",
    "Fast typing leads to better productivity.",
    "Focus and concentration improve your speed."
  ];

  let currentSentence = "";

  function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById("sentence").textContent = currentSentence;
    document.getElementById("input").value = "";
  }

  function unlockTool(source) {
    if (source === 'group') {
      window.open('https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS', '_blank');
    } else if (source === 'channel') {
      window.open('https://whatsapp.com/channel/0029Vb6EE3S0LKZMNhNcoW22', '_blank');
    }
    document.getElementById("input").disabled = false;
    document.getElementById("checkBtn").disabled = false;
    document.getElementById("lockedMsg").textContent = "Tool unlocked! Start typing below.";
    newSentence();
  }

  document.getElementById("checkBtn").addEventListener("click", () => {
    const input = document.getElementById("input").value;
    let correct = 0;
    const words1 = currentSentence.split(" ");
    const words2 = input.split(" ");
    words1.forEach((w, i) => { if(w === words2[i]) correct++; });
    const accuracy = Math.round((correct / words1.length) * 100);
    const wpm = Math.round(words2.length);
    document.getElementById("result").textContent = `Accuracy: ${accuracy}% | WPM: ${wpm}`;
    newSentence();
  });

  document.addEventListener('contextmenu', event => event.preventDefault());

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
