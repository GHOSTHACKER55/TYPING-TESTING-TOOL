<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Test - Join First üîê</title>
<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
}
h1 {
    font-family: 'Orbitron', sans-serif;
    color: #00ffea;
    font-size: 2rem;
    margin-bottom: 20px;
}
.button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}
.button-group a, .button-group button {
    display: block;
    margin: 5px 0;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    background-color: #25D366; /* WhatsApp green */
    transition: 0.3s;
}
.button-group a:hover, .button-group button:hover {
    background-color: #1ebe57;
}
.sentence-box {
    font-size: 1.2rem;
    color: #ff4d6d;
    background: rgba(0,0,0,0.6);
    padding: 15px 20px;
    border-radius: 12px;
    max-width: 90%;
    margin-bottom: 15px;
    display: none; /* hidden until user joins */
}
input {
    width: 90%;
    max-width: 700px;
    padding: 12px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background-color: #111;
    color: #fff;
    display: none; /* hidden until user joins */
}
.stats {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #ffeb3b;
    display: none;
}
</style>
</head>
<body>
<h1>Typing Speed Test ‚å®Ô∏èüî•</h1>

<div class="button-group">
    <a href="https://chat.whatsapp.com/HVM9Spvm7HVGLERj8yo9kS" target="_blank">Join WhatsApp Group ‚úÖ</a>
    <a href="https://whatsapp.com/channel/0029Vb6EE3S0LKZMNhNcoW22" target="_blank">Join WhatsApp Channel ‚úÖ</a>
    <button id="confirmJoin">I Joined üéâ</button>
</div>

<div class="sentence-box" id="sentenceBox"></div>
<input type="text" id="typingInput" placeholder="Start typing here...">
<div class="stats" id="stats"></div>

<script>
const sentences = [
    "How are you doing today?",
    "Typing speed tests are fun and challenging!",
    "Practice makes perfect in everything.",
    "Anonymous Shadows is the ultimate tool!",
    "Stay focused and keep improving your typing."
];

let currentSentence = "";
let startTime;

const sentenceBox = document.getElementById("sentenceBox");
const typingInput = document.getElementById("typingInput");
const stats = document.getElementById("stats");
const confirmJoin = document.getElementById("confirmJoin");

confirmJoin.addEventListener("click", () => {
    // Enable typing test
    sentenceBox.style.display = "block";
    typingInput.style.display = "block";
    stats.style.display = "block";
    document.querySelector(".button-group").style.display = "none";
    loadSentence();
    typingInput.focus();
});

function loadSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    sentenceBox.textContent = currentSentence;
    typingInput.value = "";
    startTime = new Date().getTime();
}

typingInput.addEventListener("input", () => {
    const typed = typingInput.value;
    const wordsTyped = typed.trim().split(/\s+/).length;
    const elapsedTime = (new Date().getTime() - startTime) / 1000 / 60; // minutes
    const wpm = Math.round(wordsTyped / elapsedTime);
    let correctChars = 0;
    for (let i = 0; i < typed.length; i++) {
        if (typed[i] === currentSentence[i]) correctChars++;
    }
    const accuracy = Math.round((correctChars / currentSentence.length) * 100);
    stats.textContent = `WPM: ${wpm} | Accuracy: ${accuracy}%`;
    if (typed === currentSentence) {
        setTimeout(loadSentence, 500); // load next sentence automatically
    }
});
</script>
</body>
</html>
