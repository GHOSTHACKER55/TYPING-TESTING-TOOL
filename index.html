<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Shadows Typing Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

  body {
    font-family: 'Roboto Mono', monospace;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin: 20px 0;
    color: #00ff99;
    text-shadow: 0 0 8px #00ff99;
  }
  .container {
    width: 95%;
    max-width: 500px;
    background: rgba(0,0,0,0.75);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px #00ff99;
  }
  .sentence {
    font-size: 18px;
    margin-bottom: 15px;
    user-select: none;
  }
  textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    resize: none;
    background: #222;
    color: #00ffcc;
  }
  button {
    padding: 14px 0;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px 0 0 0;
    font-weight: bold;
    transition: 0.3s;
    width: 100%; /* Full width */
  }
  #checkBtn {
    background: linear-gradient(45deg, #00ff99, #00cc77);
    color: #000;
  }
  #checkBtn:hover {
    background: linear-gradient(45deg, #00cc77, #009944);
  }
  #whatsappGroup {
    background: #25D366;
    color: #fff;
  }
  #whatsappGroup:hover {
    background: #1ebe5d;
  }
  #whatsappChannel {
    background: #128C7E;
    color: #fff;
  }
  #whatsappChannel:hover {
    background: #0f6e63;
  }
  .result {
    margin-top: 15px;
    font-size: 20px;
    color: #ffdd00;
    font-weight: bold;
    min-height: 28px;
  }
</style>
</head>
<body>

<h1>Anonymous Shadows Typing Test</h1>

<div class="container">
  <div class="sentence" id="sentence"></div>
  <textarea id="input" rows="4" placeholder="Start typing here..." onpaste="return false;"></textarea>
  <br>
  <button id="checkBtn">Check Accuracy & WPM</button>
  <button id="whatsappGroup" onclick="window.open('https://chat.whatsapp.com/your-group-link', '_blank')">Join WhatsApp Group</button>
  <button id="whatsappChannel" onclick="window.open('https://wa.me/your-channel-number', '_blank')">Visit WhatsApp Channel</button>
  <div class="result" id="result"></div>
</div>

<script>
  const sentences = [
    "How are you doing today?",
    "The quick brown fox jumps over the lazy dog.",
    "Anonymous Shadows is the coolest typing tool.",
    "Typing speed tests are fun and challenging.",
    "Keep practicing to improve your accuracy.",
    "Never give up and always stay motivated.",
    "Fast typing leads to better productivity.",
    "Focus and concentration improve your speed."
  ];

  let currentSentence = "";

  function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById("sentence").textContent = currentSentence;
    document.getElementById("input").value = "";
  }

  newSentence();

  document.getElementById("checkBtn").addEventListener("click", () => {
    const input = document.getElementById("input").value;
    let correct = 0;
    const words1 = currentSentence.split(" ");
    const words2 = input.split(" ");
    words1.forEach((w, i) => { if(w === words2[i]) correct++; });
    const accuracy = Math.round((correct / words1.length) * 100);
    const wpm = Math.round(words2.length); // Approximation
    document.getElementById("result").textContent = `Accuracy: ${accuracy}% | WPM: ${wpm}`;
    newSentence(); // Load new sentence but keep the result visible
  });

  // Disable right-click copy
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
