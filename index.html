<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Shadows Typing Speed Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00ff99;
            margin-bottom: 20px;
        }

        #sentence {
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 60%;
        }

        textarea {
            width: 60%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            background: #00ff99;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc77;
        }

        #speed {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Anonymous Shadows Typing Speed Test</h1>

    <div id="sentence">How are you? How is your day going?</div>

    <textarea id="typingArea" placeholder="Type the sentence above exactly here..."></textarea><br>
    <button id="checkBtn">Check Speed</button>

    <p id="speed">Your typing speed will appear here!</p>

    <script>
        const sentence = document.getElementById("sentence").innerText;
        const textarea = document.getElementById("typingArea");
        const speedDisplay = document.getElementById("speed");
        const button = document.getElementById("checkBtn");

        let startTime = null;

        textarea.addEventListener("input", () => {
            if (!startTime) startTime = new Date();
        });

        button.addEventListener("click", () => {
            if (textarea.value.trim() !== sentence) {
                speedDisplay.innerText = "Typed sentence does not match! Try again.";
                speedDisplay.style.color = "#ff4444";
                return;
            }

            const endTime = new Date();
            const timeDiff = (endTime - startTime) / 1000; // seconds
            const words = sentence.split(" ").length;
            const wpm = Math.round((words / timeDiff) * 60);
            speedDisplay.innerText = `Your typing speed: ${wpm} WPM`;
            speedDisplay.style.color = "#00ff99";
        });
    </script>
</body>
</html>
