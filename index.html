<script>
// MATRIX RED BACKGROUND
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 20;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++) drops[x] = Math.random()*canvas.height;

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff0000";
    ctx.font = fontSize + "px monospace";
    for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i]++;
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    }
}
setInterval(drawMatrix, 50);

// SIMPLE TYPING SPEED AND ACCURACY
const typingArea = document.getElementById("typingArea");
const accuracyText = document.getElementById("accuracy");
const wpmText = document.getElementById("wpm");

let startTime, typed = "", totalTyped = 0;

typingArea.addEventListener("input", (e)=>{
    const value = e.target.value;
    if(!startTime) startTime = new Date();
    totalTyped++;
    typed = value;
    // Simple accuracy calculation (example)
    const correctChars = value.split("").filter((c,i)=> c === getRandomSentence()[i]).length;
    const accuracy = Math.floor((correctChars / (value.length || 1)) * 100);
    accuracyText.innerText = "Accuracy: " + accuracy + "%";
    const minutes = (new Date() - startTime)/60000;
    const wpm = Math.floor((value.split(" ").length)/minutes);
    wpmText.innerText = "Speed: " + (wpm || 0) + " WPM";
});

// DYNAMIC SENTENCES
function getRandomSentence(){
    const sentences = [
        "How are you doing today?",
        "Typing fast improves your skills!",
        "Practice makes perfect in every way.",
        "Anonymous Shadows is the ultimate typing tool.",
        "Join our WhatsApp group to unlock full access."
    ];
    return sentences[Math.floor(Math.random()*sentences.length)];
}

// START BUTTON
document.getElementById("startBtn").addEventListener("click", ()=>{
    typingArea.value = "";
    startTime = null;
    typed = "";
    totalTyped = 0;
    accuracyText.innerText = "Accuracy: 100%";
    wpmText.innerText = "Speed: 0 WPM";
    typingArea.placeholder = getRandomSentence();
    typingArea.focus();
});
</script>
